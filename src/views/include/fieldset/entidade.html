<fieldset>
    <legend>
        <h2>Dados da entidade</h2>
    </legend>

    <div class="field-group">
        <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" placeholder="Escreva o nome da Entidade...">
        </div>

        <div class="field">
            <label for="name">Imagem da entidade</label>
            <input type="url" name="image" placeholder="http://" required="required">
        </div>

    </div>

    <div class="field-group">
        <div class="field">
            <label for="address">
                Endereço
            </label>
            <input type="text" name="address" placeholder="Seu endereço....">
        </div>

        <div class="field">
            <label for="address2">
                Número/Complemento
            </label>
            <input type="text" name="address2" placeholder="Número ou complemento...">
        </div>
    </div>

    <div class="field-group">
        <div class="field">
            <label for="state">
                Estado
            </label>
            <select name="uf">
                <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden" name="state">
        </div>

        <div class="field">
            <label for="city">
                Cidade
            </label>
            <select name="city">
                <option value="" disabled>Selecione a Cidade</option>
            </select>
        </div>
    </div>
</fieldset>
